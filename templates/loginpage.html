<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Log In</title>

</head>

<body>
  <style>
    body {
      background-image: url('https://th.bing.com/th/id/OIP.VDejbNC8mG2bU2dN7IvyogHaE8?rs=1&pid=ImgDetMain') !important;
      background-size: cover;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .form-toggle button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      padding: 10px;
      width: 100px;
      font-size: 16px;
      outline: none;
    }

    .form-toggle button.active {
      border-bottom: 2px solid #333;
    }

    .form {
      display: flex;
      flex-direction: column;
    }

    .form input {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .form button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #555;
    }

    .hidden {
      display: none;
    }
  </style>
  <div class="container">
    <div class="form-container">
      <div class="form-toggle">
        <button id="logInBtn" class="active">Log In</button>
        <button id="signUpBtn">Sign Up</button>
      </div>
      <form id="logInForm" class="form" action="/login">
        <input type="email" id="loginUsername" name="email" placeholder="Username/Email">
        <input type="password" id="loginPassword" name="password" placeholder="Password">
        <button type="submit">Log In</button>
      </form>
      <form id="signUpForm" class="form hidden" action="/register">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">

        <a href="mainpage.html">
          <button type="submit">Sign Up</button>
        </a>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('logInBtn').addEventListener('click', function () {
      document.getElementById('logInForm').classList.remove('hidden');
      document.getElementById('signUpForm').classList.add('hidden');
      this.classList.add('active');
      document.getElementById('signUpBtn').classList.remove('active');
    });

    document.getElementById('signUpBtn').addEventListener('click', function () {
      document.getElementById('signUpForm').classList.remove('hidden');
      document.getElementById('logInForm').classList.add('hidden');
      this.classList.add('active');
      document.getElementById('logInBtn').classList.remove('active');
    });

    document.getElementById('logInForm').addEventListener('submit', function (event) {
      //event.preventDefault();
      // Handle log in logic here
    });

    document.getElementById('signUpForm').addEventListener('submit', function (event) {
      //event.preventDefault();
      // Handle sign up logic here
    });

  </script>
</body>

</html>
