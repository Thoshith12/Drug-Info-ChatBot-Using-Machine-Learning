{% extends 'base.html' %}

{% block title %}
    FDA API Demo - Results
{% endblock %}

{% block content %}
    <h1>Drug Reactions</h1>
    <div class="row">
        <div class="col">
            <ul>
                {% for reaction in drug_reactions["drug_reactions"] %}
                    <li class=" alert alert justify-content-between align-items-center" style="display:inline;">
                        {{ reaction[0] }} 
                        <span class="badge badge-primary badge-pill"> {{reaction[1]}}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
